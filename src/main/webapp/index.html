<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="indexStyle.css">
</head>
<body>
	<div class="central">
			<h2>LOGIN</h2>
			<form method="get" action="loginServlet">
				<input class="txt-input" type="text" placeholder="Insira o nome do usuário" name="login"><br>
				<input class="txt-input" type="password" placeholder="Insira a senha" name="senha"><br>
				<input class="entrar" value="Entrar" type="submit">
			</form>
			<form method="get" action="cadastroUsuario.html">
				<input class="cadastrar" value="Cadastrar" type="submit">
			</form>
	</div>
</body>
</html>
