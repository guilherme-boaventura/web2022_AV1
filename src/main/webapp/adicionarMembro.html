<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adicionar Membro</title>
<link rel="stylesheet" href="cadastroGrupoStyle.css">
</head>
<body>
	<div class="central">
		<div class="h2">
			<h2>ADICIONAR MEMBRO</h2>
		</div>
		<form method="get" action="adicionarMembroServlet">
			<input class="txt-input" type="text" placeholder="Insira o nome do grupo" name="grupo"><br>
			<input class="txt-input" type="text" placeholder="Insira o nome do membro" name="membro"><br>
			<input id="submit" value="Adicionar" type="submit">
		</form>
	</div>
</body>
</html>
