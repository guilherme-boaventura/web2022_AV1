<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Usuário</title>
<link rel="stylesheet" href="cadastroGrupoStyle.css">
</head>
<body>
	<div class="central">
		<div class="h2">
			<h2>CADASTRO DE USUÁRIO</h2>
		</div>
		<form method="get" action="cadastroUsuarioServlet">
			<input class="txt-input" type="text" placeholder="Insira o nome do usuário" name="login"><br>
			<input class="txt-input" type="text" placeholder="Insira a senha" name="senha"><br>
			<input id="submit" value="Cadastrar" type="submit">
		</form>
	</div>
</body>
</html>
