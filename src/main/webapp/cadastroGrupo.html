<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro De Grupo</title>
<link rel="stylesheet" href="cadastroGrupoStyle.css">
</head>
<body>
	<div class="central">
		<div class="h2">
			<h2>CADASTRO DE GRUPO</h2>
		</div>
		<form method="get" action="cadastroGrupoServlet">
			<input class="txt-input" type="text" placeholder="Insira o nome do grupo" name="nome"><br>
			<input class="txt-input" type="text" placeholder="Insira o nome do lider" name="lider"><br>
			<input id="submit" value="Criar" type="submit">
		</form>
	</div>
</body>
</html>
